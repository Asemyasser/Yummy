<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Yummy | Asem Yasser</title>
  </head>
  <body class="bg-black text-white">
    <div
      class="website-loading position-fixed top-0 bottom-0 start-0 end-0 bg-black justify-content-center align-items-center"
    >
      <i class="fa fa-spinner fa-spin fa-5x text-white"></i>

      >
        <div class="nav-links">
          <ul class="list-unstyled">
            <li
              onclick="displaySearchInputs(); closeNavContent();"
              class="nav-list py-2 position-relative cursor-pointer"
            >
              Search
            </li>
            <li
              onclick="getMealCategories(); closeNavContent();"
              class="nav-list py-2 position-relative cursor-pointer"
            >
              Categories
            </li>
            <li
              onclick="getArea(); closeNavContent();"
              class="nav-list py-2 position-relative cursor-pointer"
            >
              Area
            </li>
            <li
              onclick="getIngredients(); closeNavContent();"
              class="nav-list py-2 position-relative cursor-pointer"
            >
              Ingredients
            </li>
            <li
              onclick="displayContact(); closeNavContent();"
              class="nav-list py-2 position-relative cursor-pointer"
            >
              Contact Us
            </li>
          </ul>
        </div>
        <div class="nav-footer">
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-solid fa-globe"></i>
          </div>
          <div class="footer">
            <p>Copyright <a href="https://github.com/Asemyasser/">Asem Yasser</a>Â© 2025 All Rights <br />Reserved.</p>
          </div>
        </div>
      </div>

      <div
        class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black"
      >
        <img class="logo" src="imgs/logo.png" alt="logo" />
        <i class="fa-solid open-close-icon fa-2x fa-x cursor-pointer"></i>
        <div class="d-flex flex-column justify-content-between">
          <i class="fa-solid fa-globe mb-1"></i>
          <i class="fa-solid fa-share-nodes"></i>
        </div>
      </div>
    </div>

    <div class="container w-75" id="searchContainer"></div>

    <div class="min-vh-100 position-relative">
      <div
        class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center"
      >
        <i class="fa fa-spinner fa-spin fa-5x"></i>
      </div>

      <div class="container">
        <div class="row py-5 g-4" id="row-data"></div>
      </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/code.jquery.com_jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>

</html>
